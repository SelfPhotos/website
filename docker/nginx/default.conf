server {
    # 监听 80 端口并重定向到 HTTPS
    listen 80;
    server_name aikanxiangce.com
                www.aikanxiangce.com
                106.52.32.98
                192.168.1.140;
    return 301 https://$host$request_uri;
}

server {
    # 监听 443 端口 (SSL)
    listen 443 ssl;
    server_name aikanxiangce.com
                www.aikanxiangce.com
                106.52.32.98
                192.168.1.140; # 替换成您的域名或 IP
    
    # SSL 证书配置 (请确保证书文件已放置在 /etc/nginx/ssl/ 目录下)
    ssl_certificate /etc/nginx/ssl/aikanxiangce.com_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/aikanxiangce.com.key;
    
    # SSL 优化配置 (现代安全标准)
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # 仅允许 TLSv1.2 和 TLSv1.3 (放弃不安全的 TLSv1.0/1.1)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # 静态文件的根目录 (全局设置)
    root /usr/share/nginx/html;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 启用 HSTS (推荐的安全头)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 缓存静态资源
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff|woff2|ttf|eot)$ {
        expires max;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # --- 1. 配置 / 路径的位置 (根目录) ---
    location / {
        # 默认的首页文件
        index index.html index.htm; 
        
        # 建议为非资产文件设置合理的缓存时间 (例如 1 小时)
        expires 1h;
        
        # SPA 应用需要 fallback 到 index.html
        try_files $uri $uri/ /index.html;
    }

    # --- 2. 配置 /files/ 路径的位置 (通常用于图片、JS、CSS 等) ---
    location ^~ /assets/ {
        # 使用和根目录相同的 root
        alias /deploy/assets/;
        index index.html index.htm;
        
        # 关键优化：为资产文件设置长缓存时间（例如 30 天）
        # 提高浏览器缓存命中率，减少重复请求
        expires 30d;
        
        # 强制浏览器重新验证是否修改
        add_header Cache-Control "public, max-age=2592000, must-revalidate"; 
        
        # 防止目录列表泄露
        autoindex off; 
    }
    
    # --- 3. 错误页面配置 (可选) ---
    error_page 404 =404 @error404;
    location @error404 {
        default_type application/json;
        return 404 '{"code":404,"msg":"Not Found"}';
    }
}
